<!DOCTYPE html>
<html lang="en">
<head>
    <title>nodasoft task</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="header__button">
                    <input type="checkbox" id="check">
                    <label for="check" class="header__button__text">Open pop-up button</label>
    
                    <form action="" class="popup">
                        <div class="popup__text">
                            <p>Pop-up</p>
                        </div>
                        <label for="check" class="popup__close">X</label>
                    </form>
                </div>
            </div>
            <div class="opening">
                <div class="opening__block first"></div>
                <div class="opening__block second"></div>
                <div class="opening__block third"></div>
                <div class="opening__block fourth"></div>
                <div class="opening__block fifth"></div>
            </div>
            <div class="content">
                <div class="content__block"></div>
                <div class="content__block"></div>
                <div class="content__block"></div>
                <div class="content__block"></div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
</body>
</html>
